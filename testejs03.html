<!DOCTYPE html>
<html>
    <head>
        <title>Teste JavaScript</title>
        <meta charset="UTF-8"/>
        <script>
            var quebrada = false;
            function mudaLampada(tipo) {
    
                if (!quebrada){
                document.getElementById("luz").src = "_imagens/" + tipo +".jpg";
                    if (tipo == 'lampada-quebrada') {
                        qubrada = true;
                    }
                }
            }
        </script>
    </head>
    <body>
        <h1>Acendendo a l√¢mppada</h1>
        <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lamapda-apagada')
        "onclick="mudaLampada('lampada-quebrada')"/>
    </body>
</html>
